<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We'll Be Back Soon!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #343a40;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            position: relative;
        }

        .spinner-border {
            width: 3.5rem;
            height: 3.5rem;
            margin-bottom: 20px;
            animation: spinEffect 1s linear infinite;
        }

        @keyframes spinEffect {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.7rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #007bff;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .progress-bar {
            height: 10px;
            background-color: #0867cd;
            animation: loadingProgress 5s linear infinite;
        }

        @keyframes loadingProgress {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="message">Please wait... <br> We'll be open next semester!</p>
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="footer-text">Thank you for your patience. We are getting ready for you!</div>
    </div>
</body>
</html>
