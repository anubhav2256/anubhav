<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Extreme</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo"> <img src="images/extreme.png" alt=""></a>




</header>   

<div class="side-bar">


</div>

   <style>
   
    .feedback-container{
      font-size: large;
      background-color: #f4f4f4;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(215, 210, 210, 0.91);
          width: 80%;
          max-width: 800px;
    }
 
      h2 {
          font-size: 24px;
          margin-bottom: 10px;
      }

      p {
          font-size: 16px;
          margin-bottom: 20px;
          color: #555;
      }

      .form-group {
          margin-bottom: 20px;
          text-align: left;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #333;
      }

      input, select, textarea {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 4px;
      }

      textarea {
          resize: vertical;
      }

      button.submit-btn {
          padding: 12px 25px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button.submit-btn:hover {
          background-color: #0056b3;
      }

      @media screen and (max-width: 600px) {
          .feedback-container {
              padding: 15px;
          }

          h2 {
              font-size: 20px;
          }

          p {
              font-size: 14px;
          }
      }
   </style>
</head>
<body>
<br><br><br><br>
<header class="header">
   <!-- Header content stays the same -->
</header>   

<div class="side-bar">
   <!-- Side-bar content stays the same -->
</div>
<center>
<section class="feedback-container">
   <h2>Feedback Form !!⭐⭐</h2>
   <form action="https://formsubmit.co/anubhavsrmu@gmail.com" method="POST">
      <p>Please share your thoughts with the Extreme Word Team.</p>
      <div class="form-group">
         <label for="name">Your Name</label>
         <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
         <label for="email">Your Email</label>
         <input type="email" id="email" name="email" placeholder="Enter your email" required>
         <input type="hidden" name="_template" value="table">
      </div>
      <div class="form-group">
         <label for="feedback">Your Feedback</label>
         <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback" required></textarea>
      </div>
      <div class="form-group">
         <label for="rating">Rating</label>
         <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 - Very Poor</option>
            <option value="2">2 - Poor</option>
            <option value="3">3 - Average</option>
            <option value="4">4 - Good</option>
            <option value="5">5 - Excellent</option>
         </select>
      </div>
      <button type="submit" class="submit-btn">Submit Feedback</button>
   </form>
</section>
<br><br></center>


<!-- custom js file link -->
<script src="js/script.js"></script>

</body>
</html>
